<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SYN üß† ‚Äì Your Second Brain</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(120deg, #0e001f, #1c0d40);
  color: #f0f0f0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow-x: hidden;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
  background: rgba(30, 0, 60, 0.9);
  box-shadow: 0 2px 15px #9d4edd33;
  border-bottom: 1px solid #c77dff22;
}

header h1 {
  font-family: 'Fredoka', sans-serif;
  font-size: 28px;
  color: #c77dff;
  font-weight: 700;
  letter-spacing: 1px;
}

nav a {
  color: #e0b0ff;
  text-decoration: none;
  margin-left: 25px;
  font-weight: 500;
  font-size: 14px;
  transition: 0.3s ease;
}

nav a:hover {
  color: #ffffff;
  text-shadow: 0 0 8px #fff;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 40px;
  background-image: radial-gradient(circle at top left, #32024a88, transparent);
}

h2 {
  font-family: 'Baloo 2', cursive;
  font-size: 32px;
  margin-bottom: 15px;
  color: #e0b0ff;
  text-shadow: 1px 1px 5px #c77dff88;
  letter-spacing: 0.5px;
}


p {
  font-size: 18px;
  color: #d1c4e9;
  margin-bottom: 40px;
  max-width: 600px;
}

#mic-button {
  background: linear-gradient(145deg, #c77dff, #9d4edd);
  border: none;
  border-radius: 50%;
  width: 100px;
  height: 100px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 25px #c77dff88;
  cursor: pointer;
  transition: transform 0.3s ease;
  position: relative;
}

#mic-button::after {
  content: '';
  position: absolute;
  width: 140px;
  height: 140px;
  background: #c77dff33;
  border-radius: 50%;
  z-index: -1;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 0.7; }
  50% { transform: scale(1.1); opacity: 0.2; }
  100% { transform: scale(1); opacity: 0.7; }
}

#mic-icon {
  font-size: 36px;
  color: white;
}

#response {
  margin-top: 30px;
  padding: 20px;
  background-color: #2f2f4f;
  border-radius: 12px;
  max-width: 600px;
  font-size: 16px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.3);
  color: #fdfbff;
}

footer {
  text-align: center;
  padding: 15px;
  font-size: 12px;
  color: #aaa;
  background-color: #18032c;
  border-top: 1px solid #c77dff22;
}

.nav-buttons {
  position: fixed;
  top: 100px;
  right: 30px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.nav-buttons button {
  background-color: #4c2a85;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 14px;
  transition: background 0.3s ease;
}

.nav-buttons button:hover {
  background-color: #6f42c1;
}

@media (max-width: 600px) {
  .nav-buttons {
    top: unset;
    bottom: 30px;
    right: 30px;
    flex-direction: row;
  }
}

  </style>
</head>
<body>

  <header>
    <h1>SYN-Your Second Brain</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Calendar</a>
      <a href="#">Memories</a>
      <a href="/logout">Logout</a>
    </nav>
  </header>

  <main>
    <h2>Welcome back, Shamaiem üíú</h2>
    <p>Speak to SYN whenever you want ‚Äî it‚Äôs always listening for *you*</p>

    <button id="mic-button" onclick="startListening()">
      <span id="mic-icon">üé§</span>
    </button>

    <div id="response">SYN is quiet... until you speak.</div>
  </main>


  <footer>
    SYN stores thoughts you didn‚Äôt know you needed to remember üí´
  </footer>

  <script>
    const responseBox = document.getElementById('response');

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      responseBox.textContent = "üéß Listening...";

      recognition.start();

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        responseBox.textContent = "You said: " + transcript + "\nSYN is thinking...";

        // TODO: Send to Flask / OpenAI in the future
      };

      recognition.onerror = function(event) {
        responseBox.textContent = "‚ö†Ô∏è Error: " + event.error;
      };
    }
  </script>

</body>
</html>
