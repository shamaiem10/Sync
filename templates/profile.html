<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile Settings â€“ Sync</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #d0e8f2, #e6f5d0);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .card {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      padding: 35px;
      width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease;
    }

    .avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #e0f2e9;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: #3a614d;
      margin: 0 auto 18px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      color: #2d4739;
    }

    label {
      font-weight: 500;
      font-size: 14px;
      color: #3a614d;
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 11px 14px;
      border: none;
      border-radius: 10px;
      margin-bottom: 18px;
      background: rgba(255,255,255,0.8);
      box-shadow: inset 0 1px 4px rgba(0,0,0,0.06);
      font-size: 14px;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #3a614d55;
    }

    .note {
      font-size: 12px;
      color: #888;
      margin-top: -14px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px 0;
      background: #3a614d;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #2e4c3b;
    }

    .back-link {
      text-align: center;
      margin-top: 18px;
    }

    .back-link a {
      text-decoration: none;
      font-size: 13px;
      color: #3a614d;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .flash-msg {
      color: #3a614d;
      font-size: 13px;
      text-align: center;
      margin-bottom: 14px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar">
      <i class="fas fa-user"></i>
    </div>

    <h2>Profile Settings</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-msg">
          {% for msg in messages %}
            {{ msg }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" value="{{ user.name }}" required>

      <label for="email">Email</label>
      <input type="email" name="email" id="email" value="{{ user.email }}" required>

      <label for="password">New Password</label>
      <input type="password" name="password" id="password">
      <div class="note">(Leave blank to keep current password)</div>

      <button type="submit">Update Profile</button>
    </form>

    <div class="back-link">
      <a href="/dashboard"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
