<!DOCTYPE html>
<html>
<head>
  <title>Edit Task â€“ Syn</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d0e8f2, #e6f5d0);
      padding: 40px;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 16px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      color: #2d4739;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #3a614d;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      font-family: inherit;
    }

    textarea {
      resize: vertical;
    }

    button {
      background: #3a614d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #2e4c3b;
    }

    a {
      margin-left: 15px;
      font-size: 15px;
      color: #666;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
    .cancel-link {
  display: inline-block;
  padding: 10px 20px;
  margin-left: 10px;
  background: #eee;
  color: #444;
  border-radius: 8px;
  text-decoration: none;
  font-size: 15px;
  transition: background 0.2s;
}

.cancel-link:hover {
  background: #ddd;
  color: #222;
}

  </style>
</head>
<body>
  <div class="container">
    <h2><i class="bi bi-pencil-square"></i> Edit Task</h2>
    <form method="POST">
      <label for="title">Task Title:</label>
      <input type="text" name="title" id="title" value="{{ task['title'] }}" required>

      <label for="description">Description:</label>
      <textarea name="description" id="description" rows="3">{{ task['description'] }}</textarea>

      <label for="assigned_to">Assign To:</label>
      <select name="assigned_to" id="assigned_to">
        {% for member in members %}
          <option value="{{ member.id }}" {% if member.id == task['assigned_to'] %}selected{% endif %}>
            {{ member.name }}
          </option>
        {% endfor %}
      </select>

      <button type="submit"><i class="bi bi-save"></i> Update Task</button>
     <a href="/project/{{ project_id }}" class="cancel-link">Cancel</a>

    </form>
  </div>
</body>
</html>
