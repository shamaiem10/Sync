<!DOCTYPE html>
<html>
<head>
  <title>Sync â€“ Project Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d0e8f2, #e6f5d0);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #2d4739;
      overflow: hidden;
    }

    h1 {
      font-size: 100px;
      margin: 0;
      font-weight: 800;
      letter-spacing: 2px;
    }

    p {
      font-size: 22px;
      margin-top: 10px;
      font-style: italic;
      color: #3a614d;
    }

    .arrow {
      position: absolute;
      bottom: 30px;
      font-size: 32px;
      color: #3a614d;
      animation: bounce 2s infinite;
      text-decoration: none;
    }

    .arrow:hover {
      color: #2e4c3b;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0); 
      }
      40% {
        transform: translateY(10px);
      }
      60% {
        transform: translateY(5px);
      }
    }
  </style>
</head>
<body>

  <h1>Sync.</h1>
  <p>Manage your team. Track progress. Stay in Sync.</p>

  <a href="/signup" class="arrow">
    <i class="bi bi-chevron-down"></i>
  </a>

</body>
</html>
