<!DOCTYPE html>
<html>
<head>
  <title>Join Project â€“ Sync</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d0e8f2, #e6f5d0);
      padding: 60px;
      color: #2d4739;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    }
    h2 {
      margin-bottom: 30px;
      color: #3a614d;
    }
    .invite-card {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      background: #f8fef9;
    }
    form button {
      background: #3a614d;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      margin-right: 10px;
      cursor: pointer;
    }
    form button:hover {
      background: #2d4739;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-envelope-open-text"></i> Your Invitations</h2>

    {% if invitations %}
      {% for invite in invitations %}
        <div class="invite-card">
          <p><strong>{{ invite.inviter_name }}</strong> invited you to <em>{{ invite.project_title }}</em></p>
          <form method="POST" action="/respond_invite">
            <input type="hidden" name="invite_id" value="{{ invite.id }}">
            <button name="response" value="accepted">Accept</button>
            <button name="response" value="declined">Decline</button>
          </form>
        </div>
      {% endfor %}
    {% else %}
      <p>You have no pending invitations.</p>
    {% endif %}
  </div>
</body>
</html>
